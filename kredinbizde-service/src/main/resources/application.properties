server.port=8080
spring.application.name=kredinbizde-service

spring.datasource.url=jdbc:mysql://localhost:3306/kredinbizde_db
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456
rabbitmq.exchange=rabbit.exchange
rabbitmq.queue=rabbit.queue
rabbitmq.routingkey=rabbit.routingkey
spring.main.allow-bean-definition-overriding=true


spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379


logging.level.ROOT=INFO
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG